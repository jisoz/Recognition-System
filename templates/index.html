  <script>
    function submitForm() {
      var form = document.getElementById('myForm');
      var dateInput = document.getElementById('date_input').value;
      var dateInputField = document.createElement('input');
      dateInputField.setAttribute('type', 'hidden');
      dateInputField.setAttribute('name', 'date_input');
      dateInputField.setAttribute('value', dateInput);
      form.appendChild(dateInputField);
      form.submit();
    }
  </script>
