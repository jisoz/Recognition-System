/<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
 

    <div class="container">
        <div style="  
        position: absolute;
        top: 36px;
        width: 74%;
       
        background-color: black;
        padding: 0px;
        
        
       
        
        font-size: 23px;
        font-weight: bold;
        margin-top: -11px;
    " >
    
    
  
  
    <span style="
        position: relative; left: 0; bottom: 7px;" class="bg-danger text-white p-2 rounded">Date:{{date_value}}</span></div>
       <form method="post" action="/saved">
      <div class="card border-0 shadow my-5" >
       
        <div class="card-body p-5 text-center ">
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      {% for id,name,major,img in profinfo %}
      <div class="col" style="width: 15rem ">
        <div class="card" style="width: 12rem ; height: 320px;">
          <img src="{{ url_for('static', filename='images/professors/' + img) }}"   class="card-img-top" alt="Hollywood Sign on The Hill"/>
          <div class="card-body">
            <h5 class="card-title fw-bold fs-5"> <input type="text"  class="form-control bg-danger text-white" name="updated_names" value="{{ name }}" /></h5>
            <p class="card-text">
              {{major}}
              
            </p>
          
          </div>
        </div>
      </div>
      {%endfor%}

    <button type="submit" class="btn-danger">make report</button>
    </div>
   
  </form>
  
            
          </div>
      </div>
    </div>
    </div>
    {% if msg %}
    <div class="alert alert-{{ alert_type }}" role="alert">
        {{ msg }}
    </div>
  {% endif %}

</body>
</html>
